<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entropy Calculator</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Password Entropy Calculator</h1>
        <div class="input-container">
            <input type="password" id="passwordInput" placeholder="Enter your password" />
            <button onclick="calculateEntropy()">Check</button>
        </div>
        <div class="results">
            <p id="result">Entropy: N/A</p>
            <p id="feedback">Feedback: N/A</p>
            <p id="pwnedResult">Pwned Check: N/A</p>
        </div>
        <div class="gauge-container">
            <canvas id="entropyGauge" width="200" height="200"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
